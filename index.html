<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ============ THEME ============ */
:root{
  --card:#1e293b;
  --text:#e5e7eb;
  --accent:#22d3ee;
  --income:#22c55e;
  --expense:#ef4444;
}

/* ============ RESET ============ */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins","Segoe UI",sans-serif;
}

/* ============ BODY & STARS ============ */
body{
  min-height:100vh;
  background:#020617;
  color:var(--text);
  overflow:hidden;
}

/* static stars */
.stars{
  position:fixed;
  inset:0;
  background:
    radial-gradient(1px 1px at 20% 30%,#fff,transparent),
    radial-gradient(1px 1px at 80% 60%,#fff,transparent),
    radial-gradient(1px 1px at 40% 80%,#fff,transparent),
    radial-gradient(1px 1px at 60% 20%,#fff,transparent);
  animation: drift 60s linear infinite;
  z-index:-2;
}

@keyframes drift{
  from{transform:translateY(0)}
  to{transform:translateY(-500px)}
}

/* shooting star */
.shooting-star{
  position:fixed;
  top:-10px;
  left:50%;
  width:150px;
  height:2px;
  background:linear-gradient(90deg,#fff,transparent);
  transform:rotate(-45deg);
  animation:shoot 0.9s ease-out forwards;
  z-index:-1;
}

@keyframes shoot{
  from{
    transform:translate(0,0) rotate(-45deg);
    opacity:1;
  }
  to{
    transform:translate(-600px,600px) rotate(-45deg);
    opacity:0;
  }
}

/* ============ APP LAYOUT ============ */
.app{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.container{
  width:100%;
  max-width:420px;
  background:rgba(30,41,59,0.9);
  backdrop-filter:blur(14px);
  border-radius:22px;
  padding:20px;
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
  animation:slideUp 0.8s ease;
}

@keyframes slideUp{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

/* ============ HEADER ============ */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{
  font-weight:600;
}

/* ============ BALANCE ============ */
.balance{
  text-align:center;
  margin:20px 0;
}

.balance h1{
  font-size:2.6rem;
  color:var(--accent);
  animation:glow 2.5s ease-in-out infinite;
}

@keyframes glow{
  0%,100%{text-shadow:0 0 0 rgba(34,211,238,0)}
  50%{text-shadow:0 0 18px rgba(34,211,238,0.6)}
}

/* ============ CARDS ============ */
.cards{
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.card{
  flex:1;
  padding:14px;
  border-radius:16px;
  text-align:center;
  animation:float 4s ease-in-out infinite;
}

.income{background:rgba(34,197,94,0.25)}
.expense{background:rgba(239,68,68,0.25); animation-delay:1s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ============ FORM ============ */
input,select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  outline:none;
  margin-bottom:10px;
  background:#e5e7eb;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22d3ee,#22c55e);
  font-weight:600;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

/* shine */
button::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
  animation:shine 3s infinite;
}

@keyframes shine{
  0%{left:-100%}
  50%{left:100%}
  100%{left:100%}
}

/* ============ LIST ============ */
ul{list-style:none;margin-top:12px}

li{
  background:rgba(255,255,255,0.12);
  padding:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  animation:addItem 0.4s ease;
}

@keyframes addItem{
  from{transform:translateY(10px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.plus{border-left:5px solid var(--income)}
.minus{border-left:5px solid var(--expense)}

.delete{
  background:none;
  border:none;
  color:#fb7185;
  cursor:pointer;
}

/* ============ RESPONSIVE ============ */
@media(max-width:450px){
  .cards{flex-direction:column;}
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="app">
<div class="container">

  <div class="header">
    <h2>ðŸ’¸ Expense Tracker</h2>
  </div>

  <div class="balance">
    <p>Total Balance</p>
    <h1 id="balance">â‚¹0</h1>
  </div>

  <div class="cards">
    <div class="card income">Income<br><strong id="income">â‚¹0</strong></div>
    <div class="card expense">Expense<br><strong id="expense">â‚¹0</strong></div>
  </div>

  <form id="form">
    <input id="text" placeholder="Description" required>

    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" required>

    <select id="category">
      <option>Food</option>
      <option>Travel</option>
      <option>Shopping</option>
      <option>Bills</option>
      <option>Other</option>
    </select>

    <input type="date" id="date" required>

    <button>Add Transaction</button>
  </form>

  <ul id="list"></ul>
</div>
</div>

<script>
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

const balance = document.getElementById("balance");
const income = document.getElementById("income");
const expense = document.getElementById("expense");
const list = document.getElementById("list");

document.getElementById("form").addEventListener("submit", addTransaction);

function shootStar(){
  const star=document.createElement("div");
  star.className="shooting-star";
  star.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),900);
}

function addTransaction(e){
  e.preventDefault();

  shootStar(); // â­ SHOOTING STAR ON SUBMIT â­

  const finalAmount =
    type.value==="expense"
      ? -Math.abs(amount.value)
      : Math.abs(amount.value);

  const t={
    id:Date.now(),
    text:text.value,
    amount:finalAmount,
    category:category.value,
    date:date.value
  };

  transactions.push(t);
  localStorage.setItem("transactions",JSON.stringify(transactions));
  render();
  e.target.reset();
}

function render(){
  list.innerHTML="";

  transactions.forEach(t=>{
    const li=document.createElement("li");
    li.className=t.amount<0?"minus":"plus";
    li.innerHTML=`
      ${t.text} (${t.category})
      <span>â‚¹${Math.abs(t.amount)}</span>
      <button class="delete" onclick="remove(${t.id})">âœ–</button>
    `;
    list.appendChild(li);
  });

  const amounts=transactions.map(t=>t.amount);
  const inc=amounts.filter(a=>a>0).reduce((a,b)=>a+b,0);
  const exp=amounts.filter(a=>a<0).reduce((a,b)=>a+b,0);

  balance.textContent=`â‚¹${inc+exp}`;
  income.textContent=`â‚¹${inc}`;
  expense.textContent=`â‚¹${Math.abs(exp)}`;
}

function remove(id){
  transactions=transactions.filter(t=>t.id!==id);
  localStorage.setItem("transactions",JSON.stringify(transactions));
  render();
}

render();
</script>

</body>
</html>
